<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Pricing Component</title>
  </head>
  <body>
    <header>
      <h1>Our Pricing</h1>
      <div class="switch-container">
        <span>Annually</span>
        <label class="switch">
          <input type="checkbox" onchange="showPrice(this)" />
          <span class="slider round"></span>
        </label>
        <span>Monthly</span>
      </div>
    </header>
    <div class="price-container">
      <div class="basic-container">
        <h3 class="plan-head">Basic</h3>
        <h4 id="monthly" class="price hidden">&dollar;19.99</h4>
        <h4 id="annual" class="price">&dollar;199.99</h4>
        <p>500 GB Storage</p>
        <p>2 Users Allowed</p>
        <p>Send up to 3 GB</p>
        <button class="btn">Learn More</button>
      </div>
      <div class="professional-container">
        <h3 class="plan-head">Professional</h3>
        <h4 id="monthly" class="price hidden">&dollar;24.99</h4>
        <h4 id="annual" class="price">&dollar;249.99</h4>
        <p>1 TB Storage</p>
        <p>5 Users Allowed</p>
        <p>Send up to 10 GB</p>
        <button class="professional-btn">Learn More</button>
      </div>
      <div class="master-container">
        <h3 class="plan-head">Master</h3>
        <h4 id="monthly" class="price hidden">&dollar;39.99</h4>
        <h4 id="annual" class="price">&dollar;399.99</h4>
        <p>2 TB Storage</p>
        <p>10 Users Allowed</p>
        <p>Send up to 20 GB</p>
        <button class="btn">Learn More</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
